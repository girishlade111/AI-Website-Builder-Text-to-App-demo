<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder | Text-to-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }
        
        body {
            font-family: var(--font-sans);
        }

        /* Custom Scrollbar - Monochrome */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #09090b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f46; 
        }

        /* Editor textarea styling */
        .code-editor {
            font-family: var(--font-mono);
            line-height: 1.6;
            tab-size: 2;
        }

        /* Loading Spinner */
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification Animation */
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Terminal Styling */
        .terminal-font {
            font-family: var(--font-mono);
        }
        .log-entry {
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .log-info { color: #a1a1aa; }
        .log-success { color: #4ade80; }
        .log-warn { color: #facc15; }
        .log-error { color: #f87171; }
        .log-timestamp { color: #52525b; margin-right: 8px; font-size: 0.7rem; }
    </style>
</head>
<body class="bg-black text-white h-screen flex overflow-hidden selection:bg-white selection:text-black">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside class="w-[340px] flex flex-col border-r border-zinc-900 bg-[#050505] z-10 flex-shrink-0 relative">
        <!-- Header -->
        <div class="h-14 border-b border-zinc-900 flex items-center px-5 gap-3 shrink-0">
            <div class="w-6 h-6 rounded bg-white flex items-center justify-center shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                <i class="fa-solid fa-code text-black text-[10px]"></i>
            </div>
            <h1 class="font-semibold text-sm tracking-wide text-white">AI Builder</h1>
        </div>

        <!-- Main Input Area (Flexible Height) -->
        <div class="flex-1 flex flex-col p-5 min-h-0 overflow-y-auto">
            <div class="flex items-center justify-between mb-3">
                <label class="text-[11px] font-medium text-zinc-500 uppercase tracking-widest">Vision</label>
                <button onclick="enhancePrompt()" id="enhance-btn" class="text-[10px] font-medium flex items-center gap-1.5 text-zinc-400 hover:text-white transition-colors px-2 py-1 rounded bg-zinc-900/50 hover:bg-zinc-900 border border-zinc-800">
                    <i id="enhance-icon" class="fa-solid fa-wand-magic-sparkles text-[10px]"></i>
                    <span>Enhance</span>
                </button>
            </div>
            
            <textarea id="user-prompt" class="flex-1 w-full bg-zinc-900/30 border border-zinc-800 rounded-lg p-4 text-sm focus:outline-none focus:border-zinc-600 focus:bg-zinc-900/50 transition-all resize-none placeholder-zinc-700 leading-relaxed text-zinc-200" placeholder="Describe your web app idea...&#10;&#10;E.g., A minimalist portfolio for a photographer with a masonry grid gallery and a contact form using a dark theme."></textarea>
        </div>

        <!-- Configuration & Controls (Fixed Bottom) -->
        <div class="p-5 border-t border-zinc-900 bg-[#050505] space-y-4 shrink-0">
            
            <!-- Configuration Grid -->
            <div class="space-y-3">
                <!-- Model Select -->
                <div class="relative group">
                    <div class="absolute left-3 top-2.5 text-zinc-500 text-xs pointer-events-none">
                        <i class="fa-solid fa-microchip"></i>
                    </div>
                    <select id="model-select" class="w-full bg-zinc-900 border border-zinc-800 rounded-md py-2.5 pl-9 pr-3 text-xs focus:outline-none focus:border-zinc-600 transition-all appearance-none cursor-pointer text-zinc-300 group-hover:border-zinc-700">
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash (Free)</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                        <option value="qwen/qwen-2.5-coder-32b-instruct:free">Qwen 2.5 Coder (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B (Free)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-zinc-600 text-[10px] pointer-events-none"></i>
                </div>

                <!-- API Key -->
                <div class="relative group">
                    <div class="absolute left-3 top-2.5 text-zinc-500 text-xs pointer-events-none">
                        <i class="fa-solid fa-key"></i>
                    </div>
                    <input type="password" id="api-key" value="" placeholder="OpenRouter API Key" class="w-full bg-zinc-900 border border-zinc-800 rounded-md py-2.5 pl-9 pr-3 text-xs focus:outline-none focus:border-zinc-600 transition-all placeholder-zinc-600 text-white group-hover:border-zinc-700">
                </div>
            </div>

            <!-- Generate Button -->
            <button id="generate-btn" onclick="generateSite()" class="w-full bg-white hover:bg-zinc-200 text-black font-semibold py-3 rounded-md shadow-[0_0_15px_rgba(255,255,255,0.05)] hover:shadow-[0_0_20px_rgba(255,255,255,0.15)] transition-all flex items-center justify-center gap-2 group active:scale-[0.99]">
                <span id="btn-text">Generate</span>
                <i id="btn-icon" class="fa-solid fa-arrow-right text-xs group-hover:translate-x-1 transition-transform"></i>
                <div id="btn-loader" class="loader hidden"></div>
            </button>

            <!-- Footer Links -->
            <div class="pt-2 flex justify-center gap-4 border-t border-zinc-900/50">
                <a href="https://github.com/girishlade111" target="_blank" class="text-zinc-600 hover:text-white transition-colors"><i class="fa-brands fa-github text-sm"></i></a>
                <a href="https://www.linkedin.com/in/girish-lade-075bba201/" target="_blank" class="text-zinc-600 hover:text-white transition-colors"><i class="fa-brands fa-linkedin text-sm"></i></a>
                <a href="https://codepen.io/Girish-Lade-the-looper" target="_blank" class="text-zinc-600 hover:text-white transition-colors"><i class="fa-brands fa-codepen text-sm"></i></a>
                <a href="mailto:girishlade111@gmail.com" class="text-zinc-600 hover:text-white transition-colors"><i class="fa-solid fa-envelope text-sm"></i></a>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-black">
        <!-- Toolbar -->
        <header class="h-14 border-b border-zinc-900 flex items-center justify-between px-4 bg-[#050505] shrink-0">
            <!-- Left: Spacer/Context -->
            <div class="w-32">
                 <span class="text-xs text-zinc-600 font-mono" id="status-indicator">Ready</span>
            </div>

            <!-- Center: Toggle -->
            <div class="flex items-center bg-zinc-900 p-0.5 rounded-lg border border-zinc-800">
                <button onclick="setView('preview')" id="tab-preview" class="px-6 py-1.5 rounded-[6px] text-xs font-medium text-black bg-white shadow-sm transition-all flex items-center gap-2">
                    Preview
                </button>
                <button onclick="setView('code')" id="tab-code" class="px-6 py-1.5 rounded-[6px] text-xs font-medium text-zinc-500 hover:text-zinc-300 transition-all flex items-center gap-2">
                    Code
                </button>
            </div>

            <!-- Right: Actions -->
            <div class="flex items-center gap-3 w-32 justify-end">
                <button onclick="toggleTerminal()" id="btn-terminal-toggle" class="text-zinc-400 hover:text-white transition-colors p-2 rounded hover:bg-zinc-900" title="Toggle Terminal">
                    <i class="fa-solid fa-terminal text-xs"></i>
                </button>
                <button onclick="copyCode()" class="text-zinc-400 hover:text-white transition-colors p-2 rounded hover:bg-zinc-900" title="Copy Code">
                    <i class="fa-regular fa-copy text-xs"></i>
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col min-h-0 relative">
            
            <!-- Viewport -->
            <div class="flex-1 relative overflow-hidden bg-zinc-950/50">
                <!-- Preview View -->
                <div id="view-preview" class="w-full h-full absolute inset-0 z-10 bg-white">
                    <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
                    
                    <!-- Empty State -->
                    <div id="empty-state" class="absolute inset-0 bg-[#09090b] flex flex-col items-center justify-center text-zinc-600">
                        <div class="w-12 h-12 rounded-xl bg-zinc-900 border border-zinc-800 flex items-center justify-center mb-4 shadow-xl">
                            <i class="fa-solid fa-cube text-xl text-zinc-500"></i>
                        </div>
                        <p class="text-xs font-medium tracking-widest uppercase text-zinc-500">Awaiting Input</p>
                    </div>
                </div>

                <!-- Code View -->
                <div id="view-code" class="w-full h-full absolute inset-0 z-0 bg-[#050505] hidden">
                    <textarea id="code-output" spellcheck="false" class="code-editor w-full h-full bg-[#050505] text-zinc-400 p-6 border-none outline-none resize-none text-xs"></textarea>
                </div>
            </div>

            <!-- Terminal Panel -->
            <div id="bottom-panel" class="h-48 bg-[#050505] border-t border-zinc-900 flex flex-col hidden transition-all absolute bottom-0 left-0 right-0 z-20 shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                <!-- Panel Header -->
                <div class="h-8 border-b border-zinc-900 flex items-center justify-between px-3 bg-[#050505]">
                    <div class="flex items-center gap-4 h-full">
                        <button onclick="setPanelTab('terminal')" id="tab-terminal" class="panel-tab h-full text-[10px] font-bold uppercase tracking-wider border-b border-white text-white transition-all">Terminal</button>
                        <button onclick="setPanelTab('console')" id="tab-console" class="panel-tab h-full text-[10px] font-bold uppercase tracking-wider border-b border-transparent text-zinc-600 hover:text-zinc-400 transition-all">Console</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="clearCurrentLog()" class="text-zinc-600 hover:text-white transition-colors" title="Clear">
                            <i class="fa-solid fa-ban text-[10px]"></i>
                        </button>
                        <button onclick="toggleTerminal()" class="text-zinc-600 hover:text-white transition-colors" title="Close">
                            <i class="fa-solid fa-xmark text-[10px]"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Panel Content -->
                <div class="flex-1 overflow-auto p-3 terminal-font text-[11px]" id="panel-content">
                    <div id="log-terminal" class="flex flex-col">
                        <div class="log-entry log-info"><span class="log-timestamp">SYSTEM</span> Terminal ready.</div>
                    </div>
                    <div id="log-console" class="flex flex-col hidden">
                        <div class="log-entry log-info text-zinc-600 italic">No output captured yet.</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Configuration & State ---
        let generatedCode = '';
        let activePanel = 'terminal';
        
        const SYSTEM_PROMPT = `
        You are an expert Frontend Web Developer and UI/UX Designer. 
        Your task is to generate a complete, production-ready, single-file HTML website based on the user's request.

        STRICT REQUIREMENTS:
        1. Return ONLY the raw HTML code. Do not include markdown code blocks (no \`\`\`html or \`\`\`). Do not include any conversational text before or after the code.
        2. The code must be a SINGLE file containing:
           - <!DOCTYPE html>
           - <html>, <head>, <body> tags.
           - Tailwind CSS via CDN: <script src="https://cdn.tailwindcss.com"><\/script>
           - FontAwesome via CDN: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
           - Internal CSS in <style> tags for custom animations or specific overrides not covered by Tailwind.
           - Internal JavaScript in <script> tags for interactivity (mobile menus, modals, simple logic).
        3. DESIGN GUIDELINES:
           - Use Tailwind CSS for all styling.
           - Make it fully responsive (mobile-first).
           - Use high-quality, modern design principles (good spacing, consistent typography, subtle shadows/gradients).
           - Use FontAwesome for icons.
           - Use "https://placehold.co/600x400" (or appropriate dimensions) for images.
        4. If the user asks for a specific component, build it within a full page layout so it looks good.
        `;

        // --- Terminal & Console Logic ---

        function toggleTerminal(forceState) {
            const panel = document.getElementById('bottom-panel');
            const btn = document.getElementById('btn-terminal-toggle');
            
            const isHidden = panel.classList.contains('hidden');
            const shouldShow = forceState !== undefined ? forceState : isHidden;

            if (shouldShow) {
                panel.classList.remove('hidden');
                btn.classList.add('text-white');
                btn.classList.remove('text-zinc-400');
            } else {
                panel.classList.add('hidden');
                btn.classList.remove('text-white');
                btn.classList.add('text-zinc-400');
            }
        }

        function setPanelTab(tab) {
            activePanel = tab;
            
            document.querySelectorAll('.panel-tab').forEach(el => {
                el.classList.remove('border-white', 'text-white');
                el.classList.add('border-transparent', 'text-zinc-600');
            });
            const activeTab = document.getElementById(`tab-${tab}`);
            activeTab.classList.remove('border-transparent', 'text-zinc-600');
            activeTab.classList.add('border-white', 'text-white');

            document.getElementById('log-terminal').classList.toggle('hidden', tab !== 'terminal');
            document.getElementById('log-console').classList.toggle('hidden', tab !== 'console');
        }

        function appendLog(targetId, message, type = 'info') {
            const container = document.getElementById(targetId);
            const entry = document.createElement('div');
            
            const timestamp = new Date().toLocaleTimeString([], { hour12: false });
            let typeClass = 'log-info';
            if (type === 'success') typeClass = 'log-success';
            if (type === 'warn') typeClass = 'log-warn';
            if (type === 'error') typeClass = 'log-error';

            entry.className = `log-entry ${typeClass}`;
            entry.innerHTML = `<span class="log-timestamp">${timestamp}</span> ${message}`;
            
            container.appendChild(entry);
            const panelContent = document.getElementById('panel-content');
            panelContent.scrollTop = panelContent.scrollHeight;
        }

        function clearCurrentLog() {
            const id = activePanel === 'terminal' ? 'log-terminal' : 'log-console';
            document.getElementById(id).innerHTML = '';
            if (activePanel === 'terminal') {
                appendLog('log-terminal', 'Terminal cleared.');
            }
        }

        // --- UI Interactions ---

        function setView(view) {
            const previewEl = document.getElementById('view-preview');
            const codeEl = document.getElementById('view-code');
            const tabPreview = document.getElementById('tab-preview');
            const tabCode = document.getElementById('tab-code');

            if (view === 'preview') {
                previewEl.classList.remove('hidden');
                codeEl.classList.add('hidden');
                
                tabPreview.classList.add('bg-white', 'text-black', 'shadow-sm');
                tabPreview.classList.remove('text-zinc-500', 'hover:text-zinc-300');
                
                tabCode.classList.remove('bg-white', 'text-black', 'shadow-sm');
                tabCode.classList.add('text-zinc-500', 'hover:text-zinc-300');
            } else {
                previewEl.classList.add('hidden');
                codeEl.classList.remove('hidden');

                tabCode.classList.add('bg-white', 'text-black', 'shadow-sm');
                tabCode.classList.remove('text-zinc-500', 'hover:text-zinc-300');

                tabPreview.classList.remove('bg-white', 'text-black', 'shadow-sm');
                tabPreview.classList.add('text-zinc-500', 'hover:text-zinc-300');
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const styleClass = type === 'error' 
                ? 'bg-zinc-900 border-red-900/50 text-red-200' 
                : 'bg-zinc-900 border-zinc-800 text-white';
            
            const iconColor = type === 'error' ? 'text-red-500' : 'text-white';
            const icon = type === 'error' 
                ? '<i class="fa-solid fa-circle-exclamation"></i>' 
                : '<i class="fa-solid fa-check-circle"></i>';

            toast.className = `toast-enter pointer-events-auto flex items-center gap-2 px-4 py-2.5 rounded-full border backdrop-blur-md shadow-2xl text-xs font-medium ${styleClass}`;
            toast.innerHTML = `<span class="${iconColor}">${icon}</span> <span>${message}</span>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnLoader = document.getElementById('btn-loader');
            const apiKeyInput = document.getElementById('api-key');
            const promptInput = document.getElementById('user-prompt');
            const modelSelect = document.getElementById('model-select');
            const enhanceBtn = document.getElementById('enhance-btn');
            const statusInd = document.getElementById('status-indicator');

            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-80', 'cursor-not-allowed');
                btnText.innerText = 'Building...';
                btnIcon.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                apiKeyInput.disabled = true;
                promptInput.disabled = true;
                modelSelect.disabled = true;
                enhanceBtn.disabled = true;
                enhanceBtn.classList.add('opacity-50', 'cursor-not-allowed');
                statusInd.innerText = "Generating...";
                statusInd.classList.add('text-blue-400');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
                btnText.innerText = 'Generate';
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                apiKeyInput.disabled = false;
                promptInput.disabled = false;
                modelSelect.disabled = false;
                enhanceBtn.disabled = false;
                enhanceBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                statusInd.innerText = "Ready";
                statusInd.classList.remove('text-blue-400');
            }
        }

        function updatePreview(html) {
            const frame = document.getElementById('preview-frame');
            
            const consoleScript = `
                <script>
                    (function() {
                        const originalLog = console.log;
                        const originalWarn = console.warn;
                        const originalError = console.error;
                        function sendToParent(type, args) {
                            try {
                                const message = Array.from(args).map(arg => {
                                    if (typeof arg === 'object') return JSON.stringify(arg);
                                    return String(arg);
                                }).join(' ');
                                window.parent.postMessage({
                                    source: 'ai-builder-iframe',
                                    type: type,
                                    message: message
                                }, '*');
                            } catch (e) {}
                        }
                        console.log = function(...args) { originalLog.apply(console, args); sendToParent('info', args); };
                        console.warn = function(...args) { originalWarn.apply(console, args); sendToParent('warn', args); };
                        console.error = function(...args) { originalError.apply(console, args); sendToParent('error', args); };
                    })();
                <\/script>
            `;

            let finalHtml = html;
            if (html.includes('<head>')) {
                finalHtml = html.replace('<head>', '<head>' + consoleScript);
            } else {
                finalHtml = consoleScript + html;
            }

            const blob = new Blob([finalHtml], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            frame.src = url;
            
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('code-output').value = html;
            generatedCode = html;
            
            appendLog('log-terminal', 'Preview updated successfully.', 'success');
        }

        window.addEventListener('message', function(event) {
            if (event.data && event.data.source === 'ai-builder-iframe') {
                appendLog('log-console', event.data.message, event.data.type);
            }
        });

        async function copyCode() {
            if (!generatedCode) {
                showToast("No code generated yet", "error");
                return;
            }
            try {
                await navigator.clipboard.writeText(generatedCode);
                showToast("Code copied to clipboard!");
                appendLog('log-terminal', 'Source code copied.');
            } catch (err) {
                showToast("Failed to copy code", "error");
            }
        }
        
        async function enhancePrompt() {
            const apiKey = document.getElementById('api-key').value.trim();
            const promptInput = document.getElementById('user-prompt');
            const prompt = promptInput.value.trim();
            const model = document.getElementById('model-select').value;
            const btnIcon = document.getElementById('enhance-icon');
            const btn = document.getElementById('enhance-btn');

            if (!apiKey) {
                showToast("Enter API Key first", "error");
                return;
            }
            if (!prompt) {
                showToast("Enter a basic vision first", "error");
                return;
            }

            toggleTerminal(true);
            setPanelTab('terminal');
            appendLog('log-terminal', 'Enhancing prompt...');

            const originalIconClass = btnIcon.className;
            btnIcon.className = "fa-solid fa-circle-notch fa-spin text-[10px]";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const systemPrompt = "You are an expert prompt engineer. Rewrite the user prompt to be detailed and technical for an AI that generates HTML/Tailwind code. Focus on layout, aesthetics, and features. Output ONLY the enhanced prompt text.";
                const enhanced = await callOpenRouter(apiKey, prompt, model, systemPrompt);
                const cleanEnhanced = enhanced.replace(/^["']|["']$/g, '').trim();
                promptInput.value = cleanEnhanced;
                showToast("Prompt enhanced!");
                appendLog('log-terminal', 'Prompt enhanced.', 'success');
            } catch (e) {
                showToast("Enhance failed", "error");
                appendLog('log-terminal', `Error: ${e.message}`, 'error');
            } finally {
                btnIcon.className = originalIconClass;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function generateSite() {
            const apiKey = document.getElementById('api-key').value.trim();
            const prompt = document.getElementById('user-prompt').value.trim();
            const model = document.getElementById('model-select').value;

            if (!apiKey) {
                showToast("Please enter your API Key", "error");
                return;
            }
            if (!prompt) {
                showToast("Please describe your vision", "error");
                return;
            }

            toggleLoading(true);
            toggleTerminal(true);
            setPanelTab('terminal');
            clearCurrentLog();
            document.getElementById('log-console').innerHTML = '';
            
            appendLog('log-terminal', `Initializing build: ${model}`);

            try {
                let htmlContent = await callOpenRouter(apiKey, prompt, model);
                appendLog('log-terminal', 'Data received. Rendering...');
                const cleanHtml = htmlContent.replace(/^```html/i, '').replace(/^```/i, '').replace(/```$/i, '').trim();
                updatePreview(cleanHtml);
                setView('preview');
                showToast("Website generated!");
                appendLog('log-terminal', 'Build complete.', 'success');
            } catch (error) {
                console.error(error);
                showToast("Generation failed", "error");
                appendLog('log-terminal', `Error: ${error.message}`, 'error');
            } finally {
                toggleLoading(false);
            }
        }

        async function callOpenRouter(apiKey, prompt, model, systemInstruction = null) {
            const url = "[https://openrouter.ai/api/v1/chat/completions](https://openrouter.ai/api/v1/chat/completions)";
            const effectiveSystemPrompt = systemInstruction || SYSTEM_PROMPT;
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": "[https://github.com/AI-Website-Builder](https://github.com/AI-Website-Builder)", 
                        "X-Title": "AI Website Builder",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            { "role": "system", "content": effectiveSystemPrompt },
                            { "role": "user", "content": prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorObj;
                    try { errorObj = JSON.parse(errorText); } catch (e) { throw new Error(`API Error ${response.status}`); }
                    const apiMessage = errorObj.error?.message;
                    if (apiMessage && apiMessage.includes("Provider returned error")) {
                        throw new Error("Model unavailable/busy. Try another.");
                    }
                    throw new Error(apiMessage || `API Error: ${response.statusText}`);
                }

                const data = await response.json();
                if (!data.choices || data.choices.length === 0) throw new Error("No completion found.");
                return data.choices[0].message.content;
            } catch (error) {
                throw error;
            }
        }

        // --- Init ---
        document.getElementById('user-prompt').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                generateSite();
            }
        });

        document.getElementById('code-output').addEventListener('input', function(e) {
            const newCode = e.target.value;
            generatedCode = newCode;
            // Debounce handled by user typing speed naturally, strict update on paste/stop
            clearTimeout(window.updateTimer);
            window.updateTimer = setTimeout(() => updatePreview(newCode), 800);
        });
    </script>
