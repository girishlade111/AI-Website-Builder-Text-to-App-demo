<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder | Text-to-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111827; 
        }
        ::-webkit-scrollbar-thumb {
            background: #374151; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563; 
        }

        /* Editor textarea styling */
        .code-editor {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
            tab-size: 2;
        }

        /* Loading Spinner */
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans h-screen flex overflow-hidden selection:bg-blue-500 selection:text-white">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside class="w-80 flex flex-col border-r border-gray-800 bg-gray-900/50 backdrop-blur-sm z-10 flex-shrink-0">
        <!-- Header -->
        <div class="p-5 border-b border-gray-800 flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                <i class="fa-solid fa-wand-magic-sparkles text-white text-sm"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight">AI Builder</h1>
        </div>

        <!-- Settings Section -->
        <div class="p-5 border-b border-gray-800 space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Select Model</label>
                <div class="relative">
                    <select id="model-select" class="w-full bg-gray-950 border border-gray-800 rounded-lg px-3 py-2 text-xs focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all appearance-none cursor-pointer text-gray-300">
                        <!-- Reliable free model IDs -->
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash Exp (Free)</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                        <option value="qwen/qwen-2.5-coder-32b-instruct:free">Qwen 2.5 Coder 32B (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B Instruct (Free)</option>
                        <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium (Free)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-2.5 text-gray-600 text-xs pointer-events-none"></i>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">API Key</label>
                <div class="relative">
                    <input type="password" id="api-key" value="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" placeholder="Paste your API key here" class="w-full bg-gray-950 border border-gray-800 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all placeholder-gray-600">
                    <i class="fa-solid fa-key absolute right-3 top-2.5 text-gray-600 text-xs"></i>
                </div>
                <p class="text-[10px] text-gray-500 mt-1">Key is stored locally in browser memory only.</p>
            </div>
        </div>

        <!-- Prompt Section -->
        <div class="p-5 flex-1 flex flex-col min-h-0">
            <div class="flex items-center justify-between mb-2">
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider">Your Vision</label>
                <button onclick="enhancePrompt()" id="enhance-btn" class="text-[10px] font-medium flex items-center gap-1.5 text-blue-400 hover:text-blue-300 transition-colors bg-blue-500/10 hover:bg-blue-500/20 px-2 py-1 rounded border border-blue-500/20">
                    <i id="enhance-icon" class="fa-solid fa-wand-magic-sparkles"></i>
                    <span>Enhance Prompt</span>
                </button>
            </div>
            <textarea id="user-prompt" class="flex-1 bg-gray-950 border border-gray-800 rounded-lg p-4 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all resize-none placeholder-gray-600 leading-relaxed" placeholder="Describe the website you want to build...&#10;&#10;Example:&#10;Create a modern landing page for a coffee shop called 'Brew & Bean' with a hero section, menu grid, and a dark aesthetic."></textarea>
            
            <button id="generate-btn" onclick="generateSite()" class="mt-4 w-full bg-blue-600 hover:bg-blue-500 text-white font-medium py-3 rounded-lg shadow-lg shadow-blue-900/20 transition-all flex items-center justify-center gap-2 group">
                <span id="btn-text">Generate Website</span>
                <i id="btn-icon" class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                <div id="btn-loader" class="loader hidden"></div>
            </button>
        </div>

        <div class="p-4 border-t border-gray-800 text-center">
            <p class="text-[10px] text-gray-600">Built with vanilla JS & Tailwind</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-gray-950">
        <!-- Toolbar -->
        <header class="h-14 border-b border-gray-800 flex items-center justify-between px-6 bg-gray-900/30">
            <div class="flex items-center gap-1 bg-gray-900 p-1 rounded-lg border border-gray-800">
                <button onclick="setView('preview')" id="tab-preview" class="view-tab active px-4 py-1.5 rounded-md text-xs font-medium text-white bg-gray-800 shadow-sm transition-all flex items-center gap-2">
                    <i class="fa-solid fa-desktop"></i> Preview
                </button>
                <button onclick="setView('code')" id="tab-code" class="view-tab px-4 py-1.5 rounded-md text-xs font-medium text-gray-500 hover:text-gray-300 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-code"></i> Code
                </button>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="copyCode()" class="text-xs font-medium text-gray-400 hover:text-white transition-colors flex items-center gap-2 px-3 py-1.5 rounded hover:bg-gray-800 border border-transparent hover:border-gray-700">
                    <i class="fa-regular fa-copy"></i> Copy HTML
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 relative overflow-hidden">
            
            <!-- Preview View (Iframe) -->
            <div id="view-preview" class="w-full h-full absolute inset-0 z-10 bg-white">
                <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
                
                <!-- Empty State -->
                <div id="empty-state" class="absolute inset-0 bg-gray-950 flex flex-col items-center justify-center text-gray-600">
                    <div class="w-16 h-16 rounded-2xl bg-gray-900 border border-gray-800 flex items-center justify-center mb-4">
                        <i class="fa-solid fa-layer-group text-2xl text-gray-700"></i>
                    </div>
                    <p class="text-sm font-medium">Ready to build something amazing.</p>
                </div>
            </div>

            <!-- Code View -->
            <div id="view-code" class="w-full h-full absolute inset-0 z-0 bg-gray-950 hidden">
                <textarea id="code-output" spellcheck="false" class="code-editor w-full h-full bg-[#0d1117] text-gray-300 p-6 border-none outline-none resize-none text-sm font-mono"></textarea>
            </div>
        </div>
    </main>

    <script>
        // --- Configuration & State ---
        let generatedCode = '';
        
        // System Prompt: The core instruction set for the AI
        const SYSTEM_PROMPT = `
        You are an expert Frontend Web Developer and UI/UX Designer. 
        Your task is to generate a complete, production-ready, single-file HTML website based on the user's request.

        STRICT REQUIREMENTS:
        1. Return ONLY the raw HTML code. Do not include markdown code blocks (no \`\`\`html or \`\`\`). Do not include any conversational text before or after the code.
        2. The code must be a SINGLE file containing:
           - <!DOCTYPE html>
           - <html>, <head>, <body> tags.
           - Tailwind CSS via CDN: <script src="https://cdn.tailwindcss.com"><\/script>
           - FontAwesome via CDN: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
           - Internal CSS in <style> tags for custom animations or specific overrides not covered by Tailwind.
           - Internal JavaScript in <script> tags for interactivity (mobile menus, modals, simple logic).
        3. DESIGN GUIDELINES:
           - Use Tailwind CSS for all styling.
           - Make it fully responsive (mobile-first).
           - Use high-quality, modern design principles (good spacing, consistent typography, subtle shadows/gradients).
           - Use FontAwesome for icons.
           - Use "https://placehold.co/600x400" (or appropriate dimensions) for images.
        4. If the user asks for a specific component, build it within a full page layout so it looks good.
        `;

        // --- UI Interactions ---

        function setView(view) {
            const previewEl = document.getElementById('view-preview');
            const codeEl = document.getElementById('view-code');
            const tabPreview = document.getElementById('tab-preview');
            const tabCode = document.getElementById('tab-code');

            if (view === 'preview') {
                previewEl.classList.remove('hidden');
                codeEl.classList.add('hidden');
                
                tabPreview.classList.add('bg-gray-800', 'text-white');
                tabPreview.classList.remove('text-gray-500');
                
                tabCode.classList.remove('bg-gray-800', 'text-white');
                tabCode.classList.add('text-gray-500');
            } else {
                previewEl.classList.add('hidden');
                codeEl.classList.remove('hidden');

                tabCode.classList.add('bg-gray-800', 'text-white');
                tabCode.classList.remove('text-gray-500');

                tabPreview.classList.remove('bg-gray-800', 'text-white');
                tabPreview.classList.add('text-gray-500');
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            const colors = type === 'error' ? 'bg-red-500/10 border-red-500/50 text-red-200' : 'bg-green-500/10 border-green-500/50 text-green-200';
            const icon = type === 'error' ? '<i class="fa-solid fa-circle-exclamation"></i>' : '<i class="fa-solid fa-check-circle"></i>';

            toast.className = `toast-enter pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-lg border backdrop-blur-md shadow-lg text-sm font-medium ${colors}`;
            toast.innerHTML = `${icon} <span>${message}</span>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnLoader = document.getElementById('btn-loader');
            const apiKeyInput = document.getElementById('api-key');
            const promptInput = document.getElementById('user-prompt');
            const modelSelect = document.getElementById('model-select');
            const enhanceBtn = document.getElementById('enhance-btn');

            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-75', 'cursor-not-allowed');
                btnText.innerText = 'Building...';
                btnIcon.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                apiKeyInput.disabled = true;
                promptInput.disabled = true;
                modelSelect.disabled = true;
                enhanceBtn.disabled = true;
                enhanceBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                btnText.innerText = 'Generate Website';
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                apiKeyInput.disabled = false;
                promptInput.disabled = false;
                modelSelect.disabled = false;
                enhanceBtn.disabled = false;
                enhanceBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function updatePreview(html) {
            const frame = document.getElementById('preview-frame');
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            frame.src = url;
            
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('code-output').value = html;
            generatedCode = html;
        }

        async function copyCode() {
            if (!generatedCode) {
                showToast("No code generated yet", "error");
                return;
            }
            try {
                await navigator.clipboard.writeText(generatedCode);
                showToast("Code copied to clipboard!");
            } catch (err) {
                showToast("Failed to copy code", "error");
            }
        }

        // --- Core Logic: API Communication ---
        
        async function enhancePrompt() {
            const apiKey = document.getElementById('api-key').value.trim();
            const promptInput = document.getElementById('user-prompt');
            const prompt = promptInput.value.trim();
            const model = document.getElementById('model-select').value;
            const btnIcon = document.getElementById('enhance-icon');
            const btn = document.getElementById('enhance-btn');

            if (!apiKey) {
                showToast("Please enter your API Key", "error");
                return;
            }
            if (!prompt) {
                showToast("Enter a basic prompt to enhance", "error");
                return;
            }

            // Loading state for enhance button
            const originalIconClass = btnIcon.className;
            btnIcon.className = "fa-solid fa-circle-notch fa-spin";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const systemPrompt = "You are an expert prompt engineer for web development. Rewrite the following user prompt to be comprehensive, detailed, and structured specifically for an AI that generates HTML/Tailwind code. Focus on layout, visual style, color schemes (suggest modern palettes), and specific features. Keep the tone technical but clear. Output ONLY the enhanced prompt, no conversational text.";
                
                // Use the generic call function with a custom system prompt
                const enhanced = await callOpenRouter(apiKey, prompt, model, systemPrompt);
                
                // Remove quotes if the AI wraps the output
                const cleanEnhanced = enhanced.replace(/^["']|["']$/g, '').trim();
                
                promptInput.value = cleanEnhanced;
                showToast("Prompt enhanced successfully!");
            } catch (e) {
                console.error(e);
                showToast(e.message || "Failed to enhance prompt", "error");
            } finally {
                // Reset state
                btnIcon.className = originalIconClass;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function generateSite() {
            const apiKey = document.getElementById('api-key').value.trim();
            const prompt = document.getElementById('user-prompt').value.trim();
            const model = document.getElementById('model-select').value;

            if (!apiKey) {
                showToast("Please enter your API Key", "error");
                return;
            }
            if (!prompt) {
                showToast("Please describe your website", "error");
                return;
            }

            toggleLoading(true);

            try {
                // Direct call to OpenRouter with selected model, using default system prompt
                let htmlContent = await callOpenRouter(apiKey, prompt, model);

                // Clean the output (remove markdown fences if AI ignores prompt)
                const cleanHtml = htmlContent.replace(/^```html/i, '').replace(/^```/i, '').replace(/```$/i, '').trim();
                
                updatePreview(cleanHtml);
                setView('preview'); // Switch to preview tab on success
                showToast("Website generated successfully!");

            } catch (error) {
                console.error(error);
                showToast(error.message || "Generation failed", "error");
            } finally {
                toggleLoading(false);
            }
        }

        // Generic function for calling OpenRouter
        async function callOpenRouter(apiKey, prompt, model, systemInstruction = null) {
            // Fix: Use plain strings for URL and Referer to avoid parsing errors
            const url = "[https://openrouter.ai/api/v1/chat/completions](https://openrouter.ai/api/v1/chat/completions)";
            const effectiveSystemPrompt = systemInstruction || SYSTEM_PROMPT;
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": "[https://github.com/AI-Website-Builder](https://github.com/AI-Website-Builder)", 
                        "X-Title": "AI Website Builder",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            { "role": "system", "content": effectiveSystemPrompt },
                            { "role": "user", "content": prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorObj;
                    try {
                        errorObj = JSON.parse(errorText);
                    } catch (e) {
                        throw new Error(`API Error ${response.status}: ${errorText}`);
                    }
                    
                    const apiMessage = errorObj.error?.message;
                    if (apiMessage && apiMessage.includes("Provider returned error")) {
                        throw new Error("The selected model is currently busy. Please try a different model.");
                    }
                    
                    throw new Error(apiMessage || `API Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.choices || data.choices.length === 0) {
                     throw new Error("No completion found in response.");
                }

                return data.choices[0].message.content;
            } catch (error) {
                console.error("OpenRouter Call Failed:", error);
                throw error;
            }
        }

        // --- Initialization ---
        // Setup simple key bindings or initial states if needed
        document.getElementById('user-prompt').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                generateSite();
            }
        });

        // Sync Code Editor changes back to Preview (Live Editing)
        let debounceTimer;
        document.getElementById('code-output').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const newCode = e.target.value;
                generatedCode = newCode;
                const frame = document.getElementById('preview-frame');
                const blob = new Blob([newCode], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            }, 1000); // 1s delay before re-rendering to prevent stutter
        });

    </script>
</body>
</html>
