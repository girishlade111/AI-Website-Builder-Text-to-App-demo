<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder | Text-to-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom Scrollbar - Monochrome */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000000; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333333; 
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555555; 
        }

        /* Editor textarea styling */
        .code-editor {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            line-height: 1.5;
            tab-size: 2;
        }

        /* Loading Spinner - White */
        .loader {
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 2px solid #ffffff;
            width: 18px;
            height: 18px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast Notification Animation */
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-enter {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Matte Finish Utilities */
        .bg-matte {
            background-color: #09090b; /* Zinc 950 */
        }
        .bg-matte-lighter {
            background-color: #18181b; /* Zinc 900 */
        }
    </style>
</head>
<body class="bg-black text-white font-sans h-screen flex overflow-hidden selection:bg-white selection:text-black">

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <!-- Sidebar -->
    <aside class="w-80 flex flex-col border-r border-zinc-800 bg-black z-10 flex-shrink-0">
        <!-- Header -->
        <div class="p-5 border-b border-zinc-800 flex items-center gap-3">
            <div class="w-8 h-8 rounded bg-white flex items-center justify-center shadow-lg shadow-white/10">
                <i class="fa-solid fa-wand-magic-sparkles text-black text-sm"></i>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white">AI Builder</h1>
        </div>

        <!-- Settings Section -->
        <div class="p-5 border-b border-zinc-800 space-y-5">
            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Select Model</label>
                <div class="relative group">
                    <select id="model-select" class="w-full bg-zinc-900 border border-zinc-800 rounded-md px-3 py-2.5 text-xs focus:outline-none focus:border-white focus:ring-0 transition-all appearance-none cursor-pointer text-zinc-300 group-hover:border-zinc-700">
                        <!-- Reliable free model IDs -->
                        <option value="google/gemini-2.0-flash-exp:free">Gemini 2.0 Flash Exp (Free)</option>
                        <option value="meta-llama/llama-3.3-70b-instruct:free">Llama 3.3 70B (Free)</option>
                        <option value="qwen/qwen-2.5-coder-32b-instruct:free">Qwen 2.5 Coder 32B (Free)</option>
                        <option value="mistralai/mistral-7b-instruct:free">Mistral 7B Instruct (Free)</option>
                        <option value="microsoft/phi-3-medium-128k-instruct:free">Phi-3 Medium (Free)</option>
                    </select>
                    <i class="fa-solid fa-chevron-down absolute right-3 top-3 text-zinc-600 text-xs pointer-events-none"></i>
                </div>
            </div>

            <div>
                <label class="block text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">API Key</label>
                <div class="relative group">
                    <input type="password" id="api-key" value="" placeholder="Paste your API key here" class="w-full bg-zinc-900 border border-zinc-800 rounded-md px-3 py-2.5 text-sm focus:outline-none focus:border-white focus:ring-0 transition-all placeholder-zinc-600 text-white group-hover:border-zinc-700">
                    <i class="fa-solid fa-key absolute right-3 top-3 text-zinc-600 text-xs"></i>
                </div>
                <p class="text-[10px] text-zinc-600 mt-1.5">Key stored locally.</p>
            </div>
        </div>

        <!-- Prompt Section -->
        <div class="p-5 flex-1 flex flex-col min-h-0">
            <div class="flex items-center justify-between mb-3">
                <label class="block text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Your Vision</label>
                <button onclick="enhancePrompt()" id="enhance-btn" class="text-[10px] font-medium flex items-center gap-1.5 text-zinc-300 hover:text-white transition-colors bg-zinc-900 hover:bg-zinc-800 px-2.5 py-1 rounded border border-zinc-800 hover:border-zinc-600">
                    <i id="enhance-icon" class="fa-solid fa-wand-magic-sparkles text-xs"></i>
                    <span>Enhance</span>
                </button>
            </div>
            <textarea id="user-prompt" class="flex-1 bg-zinc-900 border border-zinc-800 rounded-md p-4 text-sm focus:outline-none focus:border-white focus:ring-0 transition-all resize-none placeholder-zinc-600 leading-relaxed text-zinc-200" placeholder="Describe the website you want to build...&#10;&#10;Example:&#10;Create a modern landing page for a coffee shop called 'Brew & Bean' with a hero section, menu grid, and a dark aesthetic."></textarea>
            
            <button id="generate-btn" onclick="generateSite()" class="mt-5 w-full bg-white hover:bg-zinc-200 text-black font-bold py-3.5 rounded-md shadow-[0_0_20px_rgba(255,255,255,0.1)] hover:shadow-[0_0_25px_rgba(255,255,255,0.2)] transition-all flex items-center justify-center gap-2 group active:scale-[0.98]">
                <span id="btn-text">Generate Website</span>
                <i id="btn-icon" class="fa-solid fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
                <div id="btn-loader" class="loader hidden"></div>
            </button>
        </div>

        <div class="p-4 border-t border-zinc-800 flex flex-col items-center gap-4 bg-black">
            <div class="flex gap-4">
                <a href="https://github.com/girishlade111" target="_blank" title="GitHub" class="text-zinc-600 hover:text-white transition-all transform hover:-translate-y-0.5">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/girish-lade-075bba201/" target="_blank" title="LinkedIn" class="text-zinc-600 hover:text-white transition-all transform hover:-translate-y-0.5">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/girish_lade_/" target="_blank" title="Instagram" class="text-zinc-600 hover:text-white transition-all transform hover:-translate-y-0.5">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://codepen.io/Girish-Lade-the-looper" target="_blank" title="CodePen" class="text-zinc-600 hover:text-white transition-all transform hover:-translate-y-0.5">
                    <i class="fa-brands fa-codepen"></i>
                </a>
                <a href="mailto:girishlade111@gmail.com" title="Email" class="text-zinc-600 hover:text-white transition-all transform hover:-translate-y-0.5">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
            <p class="text-[10px] text-zinc-700 font-medium">Designed by Girish Lade</p>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col relative bg-black">
        <!-- Toolbar -->
        <header class="h-14 border-b border-zinc-800 flex items-center justify-between px-6 bg-black">
            <div class="flex items-center gap-1 bg-zinc-900 p-1 rounded-md border border-zinc-800">
                <button onclick="setView('preview')" id="tab-preview" class="view-tab active px-4 py-1.5 rounded-[4px] text-xs font-semibold text-black bg-white shadow-sm transition-all flex items-center gap-2">
                    <i class="fa-solid fa-desktop"></i> Preview
                </button>
                <button onclick="setView('code')" id="tab-code" class="view-tab px-4 py-1.5 rounded-[4px] text-xs font-semibold text-zinc-500 hover:text-zinc-300 transition-all flex items-center gap-2">
                    <i class="fa-solid fa-code"></i> Code
                </button>
            </div>

            <div class="flex items-center gap-3">
                <button onclick="copyCode()" class="text-xs font-semibold text-zinc-400 hover:text-white transition-colors flex items-center gap-2 px-3 py-1.5 rounded hover:bg-zinc-900 border border-transparent hover:border-zinc-800">
                    <i class="fa-regular fa-copy"></i> Copy HTML
                </button>
            </div>
        </header>

        <!-- Content Area -->
        <div class="flex-1 relative overflow-hidden">
            
            <!-- Preview View (Iframe) -->
            <div id="view-preview" class="w-full h-full absolute inset-0 z-10 bg-white">
                <iframe id="preview-frame" class="w-full h-full border-none"></iframe>
                
                <!-- Empty State -->
                <div id="empty-state" class="absolute inset-0 bg-black flex flex-col items-center justify-center text-zinc-500">
                    <div class="w-16 h-16 rounded-2xl bg-zinc-900 border border-zinc-800 flex items-center justify-center mb-4 shadow-2xl">
                        <i class="fa-solid fa-layer-group text-2xl text-zinc-600"></i>
                    </div>
                    <p class="text-sm font-medium tracking-wide">READY TO BUILD</p>
                </div>
            </div>

            <!-- Code View -->
            <div id="view-code" class="w-full h-full absolute inset-0 z-0 bg-black hidden">
                <textarea id="code-output" spellcheck="false" class="code-editor w-full h-full bg-[#050505] text-zinc-300 p-6 border-none outline-none resize-none text-sm font-mono"></textarea>
            </div>
        </div>
    </main>

    <script>
        // --- Configuration & State ---
        let generatedCode = '';
        
        // System Prompt: The core instruction set for the AI
        const SYSTEM_PROMPT = `
        You are an expert Frontend Web Developer and UI/UX Designer. 
        Your task is to generate a complete, production-ready, single-file HTML website based on the user's request.

        STRICT REQUIREMENTS:
        1. Return ONLY the raw HTML code. Do not include markdown code blocks (no \`\`\`html or \`\`\`). Do not include any conversational text before or after the code.
        2. The code must be a SINGLE file containing:
           - <!DOCTYPE html>
           - <html>, <head>, <body> tags.
           - Tailwind CSS via CDN: <script src="https://cdn.tailwindcss.com"><\/script>
           - FontAwesome via CDN: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
           - Internal CSS in <style> tags for custom animations or specific overrides not covered by Tailwind.
           - Internal JavaScript in <script> tags for interactivity (mobile menus, modals, simple logic).
        3. DESIGN GUIDELINES:
           - Use Tailwind CSS for all styling.
           - Make it fully responsive (mobile-first).
           - Use high-quality, modern design principles (good spacing, consistent typography, subtle shadows/gradients).
           - Use FontAwesome for icons.
           - Use "https://placehold.co/600x400" (or appropriate dimensions) for images.
        4. If the user asks for a specific component, build it within a full page layout so it looks good.
        `;

        // --- UI Interactions ---

        function setView(view) {
            const previewEl = document.getElementById('view-preview');
            const codeEl = document.getElementById('view-code');
            const tabPreview = document.getElementById('tab-preview');
            const tabCode = document.getElementById('tab-code');

            if (view === 'preview') {
                previewEl.classList.remove('hidden');
                codeEl.classList.add('hidden');
                
                // Active State (Preview)
                tabPreview.classList.add('bg-white', 'text-black', 'shadow-sm');
                tabPreview.classList.remove('text-zinc-500');
                
                // Inactive State (Code)
                tabCode.classList.remove('bg-white', 'text-black', 'shadow-sm');
                tabCode.classList.add('text-zinc-500');
            } else {
                previewEl.classList.add('hidden');
                codeEl.classList.remove('hidden');

                // Active State (Code)
                tabCode.classList.add('bg-white', 'text-black', 'shadow-sm');
                tabCode.classList.remove('text-zinc-500');

                // Inactive State (Preview)
                tabPreview.classList.remove('bg-white', 'text-black', 'shadow-sm');
                tabPreview.classList.add('text-zinc-500');
            }
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            
            // Monochrome toast styles with slight color hint for status
            const styleClass = type === 'error' 
                ? 'bg-zinc-900 border-red-900/50 text-red-200' 
                : 'bg-zinc-900 border-zinc-800 text-white';
            
            const iconColor = type === 'error' ? 'text-red-500' : 'text-white';
            const icon = type === 'error' 
                ? '<i class="fa-solid fa-circle-exclamation"></i>' 
                : '<i class="fa-solid fa-check-circle"></i>';

            toast.className = `toast-enter pointer-events-auto flex items-center gap-3 px-4 py-3 rounded-md border backdrop-blur-md shadow-2xl text-sm font-medium ${styleClass}`;
            toast.innerHTML = `<span class="${iconColor}">${icon}</span> <span>${message}</span>`;

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-10px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function toggleLoading(isLoading) {
            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnLoader = document.getElementById('btn-loader');
            const apiKeyInput = document.getElementById('api-key');
            const promptInput = document.getElementById('user-prompt');
            const modelSelect = document.getElementById('model-select');
            const enhanceBtn = document.getElementById('enhance-btn');

            if (isLoading) {
                btn.disabled = true;
                btn.classList.add('opacity-80', 'cursor-not-allowed');
                btnText.innerText = 'Building...';
                btnIcon.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                apiKeyInput.disabled = true;
                promptInput.disabled = true;
                modelSelect.disabled = true;
                enhanceBtn.disabled = true;
                enhanceBtn.classList.add('opacity-50', 'cursor-not-allowed');
            } else {
                btn.disabled = false;
                btn.classList.remove('opacity-80', 'cursor-not-allowed');
                btnText.innerText = 'Generate Website';
                btnIcon.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                apiKeyInput.disabled = false;
                promptInput.disabled = false;
                modelSelect.disabled = false;
                enhanceBtn.disabled = false;
                enhanceBtn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        function updatePreview(html) {
            const frame = document.getElementById('preview-frame');
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            frame.src = url;
            
            document.getElementById('empty-state').classList.add('hidden');
            document.getElementById('code-output').value = html;
            generatedCode = html;
        }

        async function copyCode() {
            if (!generatedCode) {
                showToast("No code generated yet", "error");
                return;
            }
            try {
                await navigator.clipboard.writeText(generatedCode);
                showToast("Code copied to clipboard!");
            } catch (err) {
                showToast("Failed to copy code", "error");
            }
        }

        // --- Core Logic: API Communication ---
        
        async function enhancePrompt() {
            const apiKey = document.getElementById('api-key').value.trim();
            const promptInput = document.getElementById('user-prompt');
            const prompt = promptInput.value.trim();
            const model = document.getElementById('model-select').value;
            const btnIcon = document.getElementById('enhance-icon');
            const btn = document.getElementById('enhance-btn');

            if (!apiKey) {
                showToast("Please enter your API Key", "error");
                return;
            }
            if (!prompt) {
                showToast("Enter a basic prompt to enhance", "error");
                return;
            }

            // Loading state for enhance button
            const originalIconClass = btnIcon.className;
            btnIcon.className = "fa-solid fa-circle-notch fa-spin";
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                const systemPrompt = "You are an expert prompt engineer for web development. Rewrite the following user prompt to be comprehensive, detailed, and structured specifically for an AI that generates HTML/Tailwind code. Focus on layout, visual style, color schemes (suggest modern palettes), and specific features. Keep the tone technical but clear. Output ONLY the enhanced prompt, no conversational text.";
                
                // Use the generic call function with a custom system prompt
                const enhanced = await callOpenRouter(apiKey, prompt, model, systemPrompt);
                
                // Remove quotes if the AI wraps the output
                const cleanEnhanced = enhanced.replace(/^["']|["']$/g, '').trim();
                
                promptInput.value = cleanEnhanced;
                showToast("Prompt enhanced successfully!");
            } catch (e) {
                console.error(e);
                showToast(e.message || "Failed to enhance prompt", "error");
            } finally {
                // Reset state
                btnIcon.className = originalIconClass;
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }

        async function generateSite() {
            const apiKey = document.getElementById('api-key').value.trim();
            const prompt = document.getElementById('user-prompt').value.trim();
            const model = document.getElementById('model-select').value;

            if (!apiKey) {
                showToast("Please enter your API Key", "error");
                return;
            }
            if (!prompt) {
                showToast("Please describe your website", "error");
                return;
            }

            toggleLoading(true);

            try {
                // Direct call to OpenRouter with selected model, using default system prompt
                let htmlContent = await callOpenRouter(apiKey, prompt, model);

                // Clean the output (remove markdown fences if AI ignores prompt)
                const cleanHtml = htmlContent.replace(/^```html/i, '').replace(/^```/i, '').replace(/```$/i, '').trim();
                
                updatePreview(cleanHtml);
                setView('preview'); // Switch to preview tab on success
                showToast("Website generated successfully!");

            } catch (error) {
                console.error(error);
                showToast(error.message || "Generation failed", "error");
            } finally {
                toggleLoading(false);
            }
        }

        // Generic function for calling OpenRouter
        async function callOpenRouter(apiKey, prompt, model, systemInstruction = null) {
            // Fix: Use plain strings for URL and Referer to avoid parsing errors
            const url = "https://openrouter.ai/api/v1/chat/completions";
            const effectiveSystemPrompt = systemInstruction || SYSTEM_PROMPT;
            
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "HTTP-Referer": "https://github.com/AI-Website-Builder", 
                        "X-Title": "AI Website Builder",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": model,
                        "messages": [
                            { "role": "system", "content": effectiveSystemPrompt },
                            { "role": "user", "content": prompt }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorObj;
                    try {
                        errorObj = JSON.parse(errorText);
                    } catch (e) {
                        throw new Error(`API Error ${response.status}: ${errorText}`);
                    }
                    
                    const apiMessage = errorObj.error?.message;
                    if (apiMessage && apiMessage.includes("Provider returned error")) {
                        throw new Error("The selected model is currently busy. Please try a different model.");
                    }
                    
                    throw new Error(apiMessage || `API Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (!data.choices || data.choices.length === 0) {
                     throw new Error("No completion found in response.");
                }

                return data.choices[0].message.content;
            } catch (error) {
                console.error("OpenRouter Call Failed:", error);
                throw error;
            }
        }

        // --- Initialization ---
        // Setup simple key bindings or initial states if needed
        document.getElementById('user-prompt').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                generateSite();
            }
        });

        // Sync Code Editor changes back to Preview (Live Editing)
        let debounceTimer;
        document.getElementById('code-output').addEventListener('input', function(e) {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const newCode = e.target.value;
                generatedCode = newCode;
                const frame = document.getElementById('preview-frame');
                const blob = new Blob([newCode], { type: 'text/html' });
                frame.src = URL.createObjectURL(blob);
            }, 1000); // 1s delay before re-rendering to prevent stutter
        });

    </script>
</body>
</html>
